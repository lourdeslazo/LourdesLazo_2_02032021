<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Projet 2 Reservia</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/2747188383.js" crossorigin="anonymous"></script>
        
    </head>

    <body>
        <div id="main">

            <header>
                <div>
                    <img src="images/Reservia.svg" alt="logo Reservia" />
                </div>
                <nav>
                    <ul>
                        <li><a href="hebergements.html"> Hébergements</a></li>
                        <li><a href="activites.html">Activités</a></li>
                        <li class="strong">S'inscrire</li>
                    </ul>
                </nav>
            </header>

            <div>
                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                <p>En plein centre ville ou en pleine nature</p>
                <form>
                    <p>
                        <label for="hebergements" class="location"><i class="fas fa-map-marker-alt"></i></label>
                        <input type="text" name="hebergements" id="hebergements" value="Marseille, France" />
                        <input type="submit" value="Rechercher" id="search"/>
                    </p>
                </form>

                <div id="boxfilter">
                    <h3>Filtres</h3>
                    <ul>
                        <li><div class="text">Économique
                            <div class="icon"><i class="fas fa-money-bill-wave"></i></div>
                        </div></li>
                        <li><div class="text">Familial
                            <div class="icon"><i class="fas fa-child"></i></div>
                        </div></li>
                        <li><div class="text">Romantique
                            <div class="icon"><i class="fas fa-heart"></i></div>
                        </div></li>
                        <li><div class="text">Animaux autorisés
                            <div class="icon"><i class="fas fa-dog"></i></div>
                        </div></li>
                    </ul>
                </div>

                <p><i class="fas fa-info"></i>Plus de 500 logements sont disponibles dans cette ville</p>


            </div>

        </div>

    </body>
